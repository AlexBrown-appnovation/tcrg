<!-- INCLUDE overall_header.html -->

<div id="pagecontent">

	<form name="login_forum" method="post" action="{S_LOGIN_ACTION}">
	<table width="100%" cellspacing="0">
	<tr>
		<td width="27" height="24" style="background:url('{T_THEME_PATH}/images/tl.gif');"></td>
		<td height="24" style="background:url('{T_THEME_PATH}/images/tm.gif');"><h4>{L_LOGIN}</h4></td>
    	<td width="6" height="24" style="background:url('{T_THEME_PATH}/images/tr.gif');"></td>
	</tr>
	</table>
    
	<table class="tablebg" width="100%" cellspacing="0" align="center">
	<tr>
		<th align="center"><span class="gensmall">{L_LOGIN_FORUM}</span></th>
	</tr>
	<tr> 
		<td class="row1" align="center">
		
			<table cellspacing="0" cellpadding="4" border="0">
			<!-- IF LOGIN_ERROR -->
				<tr>
					<td class="gensmall" colspan="2" align="center"><span class="error">{LOGIN_ERROR}</span></td>
				</tr>
			<!-- ENDIF -->
			<tr> 
				<td class="row1"><span class="gensmall"><b>{L_PASSWORD}:</b></span></td>
				<td class="row1"><input class="post" type="password" name="password" size="25" tabindex="2" /></td>
			</tr>
			</table>
		</td>
	</tr>
	<tr> 
		<td class="cat" colspan="2" align="center">{S_HIDDEN_FIELDS}<input type="submit" name="login" class="btnmain" value="{L_LOGIN}" tabindex="3" /></td>
	</tr>
	</table>
	{S_FORM_TOKEN}
	</form>

</div>

<br clear="all" />

<!-- INCLUDE breadcrumbs.html -->

<br clear="all" />

<div align="{S_CONTENT_FLOW_END}"><!-- INCLUDE jumpbox.html --></div>

<!-- INCLUDE overall_footer.html -->
