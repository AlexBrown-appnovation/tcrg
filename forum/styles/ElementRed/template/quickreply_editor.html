<form method="post" action="{U_QR_ACTION}">
<table width="100%" cellspacing="0">
<tr>
	<td width="27" height="24" style="background:url('{T_THEME_PATH}/images/tl.gif');"></td>
	<td height="24" style="background:url('{T_THEME_PATH}/images/tm.gif');"><h4>{L_QUICKREPLY}</h4></td>
    <td width="6" height="24" style="background:url('{T_THEME_PATH}/images/tr.gif');"></td>
</tr>
</table>

	<table class="tablebg" width="100%" cellspacing="0">
		<tr>
			<td class="row1" width="22%"><b class="genmed">{L_SUBJECT}:</b></td>
			<td  class="row2" width="78%"><input class="post" style="width:450px" type="text" name="subject" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" /></td>
		</tr>
		<tr>
			<td class="row1" width="22%"><b class="genmed">{L_MESSAGE}:</b></td>
			<td class="row2" valign="top" align="left" width="78%"><textarea name="message" rows="5" cols="76" tabindex="3"  style="width: 98%;"></textarea> </td>
		</tr>
		<tr>
			<td class="cat" colspan="2" align="center">
				<input class="btnmain" type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" />&nbsp;
				<input class="btnlite" type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" />

				{S_FORM_TOKEN}
				{QR_HIDDEN_FIELDS}
			</td>
		</tr>
	</table>
	
</form>
<br clear="all" />
